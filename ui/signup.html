<!DOCTYPE HTML>
<html>
  <head>
    <link rel="import" href="/header.html">
    <title>Sign up | Fascinating Blogs</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div id="wrapper">
      <div id="header_menu"></div>
      <!-- Main -->
        <center>
          <div id="main" style="width:700px;height:450px;margin-top: 50px;">
            <!-- Post -->
            <article class="post">
              <div class="login-header" >
                <h1 title="login" >Sign Up</h1>
                <div class="login-form">
                  <form  name="signupform" id="signupform" method="post" action="/create_user">
                    <input type="text" name="username" placeholder="Username" value="" />
                    <br /><br />
                    <input type="text" name="email" placeholder="Email" value=""/>
                    <br /><br />
                    <input type="password" name="password" placeholder="Passowrd" value="" />
                    <br /><br />
                    <input type="password" name="confirm_password" placeholder="Confirm Passowrd" value="" />
                    <br /><br />
                    <input title="login" type="submit" name="btn_submit" value="Sign Up" />
                  </form>
                </div>
              </div>
            </article>
          </div>
        </center>  
      </div>   
    </div>
  </body>
</html>
