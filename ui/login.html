<!DOCTYPE HTML>
<html>
  <head>
    <link rel="import" href="/header.html">
    <title>Sign in | Fascinating Blogs</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div id="wrapper">
      <div id="header_menu"></div>
      <!-- Main -->
        <center>
          <div id="main" style="width:700px;height:450px;margin-top: 50px;">
            <!-- Post -->
            <article class="post">
              <div class="login-header" >
                <h1 title="login" >Sign In</h1>
                <div class="login-form">
                  <form name="signinform" id="signinform" method="post">
                    <input type="text" name="email" placeholder="Email" value="" />
                    <br /><br />
                    <input type="password"  name="password" placeholder="Password"  value="" />
                    <br /><br />
                    <input title="login" name="btn_submit" type="submit" value="Sign In" />
                  </form>
                </div>
              </div>
            </article>
          </div>
        </center>  
      </div>   
    </div>
  </body>
</html>
